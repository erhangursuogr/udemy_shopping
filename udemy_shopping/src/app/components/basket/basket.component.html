<div>
    <h3 class="text-center text-success">Basket</h3>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
                <th scope="col">Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let basket of baskets let i = index">
                <td>{{i+1}}</td>
                <td> {{basket.product?.name}} </td>
                <td><input type="number" min="0" id="basketquantity-{{basket.product?.name}}" #inputQuantity
                        class="form-control form-control-sm" (change)="changeData(basket, inputQuantity)" [value]="basket.quantity">
                </td>
                <td> {{ (basket.product?.price | currency: 'TRY':'symbol-narrow':'1.2-2' )}} </td>
                <td><button class="btn btn-danger btn-sm" (click)="deleteBasket(basket)">Remove</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2"></th>
                <th colspan="2">Total :</th>
                <th [innerText]="this.totalPrice | currency: 'TRY':'symbol-narrow':'1.2-2'"></th>
            </tr>
        </tfoot>
    </table>
    <div class="form-group text-center">
        <button class="btn btn-primary btn-block" data-bs-toggle="modal"
            data-bs-target="#paymentModal">Checkout</button>
    </div>
</div>

<app-payment></app-payment>
