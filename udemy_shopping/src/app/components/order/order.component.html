<div class="container mt-3">
<h5 class="text-danger text-center mt-2 mb-3">Order List</h5>
  <table class="table table-bordered table-hover table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Order</th>
        <th>Total</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders let i = index">
        <td>{{i+1}}</td>
        <td>
          <ul>
            <li *ngFor="let basket of order.basket">
              {{basket.product?.name}} - {{basket.quantity}} x {{basket.product?.price | currency: 'TRY':'symbol-narrow':'1.2-2'}}
            </li>
          </ul>
        </td>
        <td>{{totalPrice | currency: 'TRY':'symbol-narrow':'1.2-2'}}</td>
        <td>{{order.date | date : 'dd/MM/yyyy h:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
</div>
