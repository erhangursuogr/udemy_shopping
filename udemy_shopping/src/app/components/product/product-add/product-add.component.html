<div class="container col-md-6 mt-6">
  <h5 class="text-danger text-center mb-3">Add Product</h5>
  <div class="row d-flex justify-content-center">
  <div class="form-group">
    <div class="mb-3">
      <label for="addInput1" class="form-label">Product Name</label>
      <input type="text" class="form-control" #productName id="addInput1" placeholder="Product Name">
    </div>
    <div class="mb-3">
      <label for="addInput2" class="form-label">Product Price</label>
      <input type="number" class="form-control" #productPrice id="addInput2" placeholder="Product Price">
    </div>
    <div class="mb-3">
      <label for="addInput3" class="form-label">Product Stock</label>
      <input type="number" class="form-control" #productStock id="addInput3" placeholder="Product Stock">
    </div>
    <div class="mb-3">
      <label for="addInput4" class="form-label">Product Image</label>
      <input type="text" class="form-control" #productImage id="addInput4" value="https://picsum.photos/150/200">
    </div>
  </div>
</div>
<button type="submit" class="btn btn-primary" (click)="addProduct(productName, productStock, productPrice, productImage)">Add Product</button>
</div>
