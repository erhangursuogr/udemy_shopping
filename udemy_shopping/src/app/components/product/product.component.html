<div class="row">
    <div class="col-lg-3 mt-2 mb-2" *ngFor="let product of products">
        <div class="form-group text-center">
            <img src="{{product.image}}" alt="">
            <h5 class="mt-2"> {{product.name}} </h5>
            <h6 class="text-danger">{{product.price | currency: 'TRY':'symbol-narrow':'1.2-2'}}</h6>
            <div class="row" style="justify-content: center;">
                <div class="col-md-6">
                    <input id="quantity-{{product.name}}" type="number" class="form-control form-control-sm" min="1"
                        value="1" style="font-weight: 700;">
                </div>
            </div>
            <button class="btn btn-success mt-2" (click)="addBasket(product)">Add to Basket</button>
        </div>
    </div>
</div>
