<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-spin-clockwise" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<div>
    <input type="text" class="form-control mt-2 mb-2" placeholder="Search Product" [(ngModel)]="filterText" />
</div>
<div class="row">
    <div class="col-lg-3 mt-2 mb-2" *ngFor="let product of products | filterProductPipe : filterText">
        <div class="form-group text-center">
            <img src="{{product.imageUrl}}" alt="" style="height: 200px; width: 200px;">
            <h5 class="mt-2"> {{product.name}} </h5>
            <h6 class="text-danger">{{product.price | currency: 'TRY':'symbol-narrow':'1.2-2'}}</h6>
            <span style="font-weight: lighter; font-size: medium;">Kalan Stock : {{product.inventoryQuantity}}</span>
            <div class="row" style="justify-content: center;">
                <div class="col-md-6">
                    <input id="quantity-{{product.name}}" type="number" class="form-control form-control-sm" min="1"
                        value="1" style="font-weight: 700;">
                </div>
            </div>
            <button *ngIf="!isAuth" class="btn btn-success btn-sm mt-2" (click)="addBasket(product)">Add to
                Basket</button>
            <button *ngIf="isAuth" class="btn btn-warning btn-sm mt-2"
                routerLink="/product-update/{{product.id}}">Product Update</button>
        </div>
    </div>
</div>
