<div class="container col-md-6 mt-6">
  <h5 class="text-danger text-center mt-3">Update Product</h5>
  <form (ngSubmit)="updateProduct()" [formGroup]="updateForm">
  <div class="row d-flex justify-content-center">
    <div class="form-group">
      <div class="mb-3">
        <label for="addInput1" class="form-label">Product Name</label>
        <input type="text" class="form-control" formControlName="name" id="addInput1">
      </div>
      <div class="mb-3">
        <label for="addInput2" class="form-label">Product Price</label>
        <input type="number" class="form-control" formControlName="price" id="addInput2">
      </div>
      <div class="mb-3">
        <label for="addInput3" class="form-label">Product Stock</label>
        <input type="number" class="form-control" formControlName="stock" id="addInput3">
      </div>
      <div class="mb-3">
        <label for="addInput4" class="form-label">Product Image</label>
        <input type="text" class="form-control" formControlName="image" id="addInput4">
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
</div>
